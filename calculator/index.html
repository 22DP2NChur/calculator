<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
      <!-- Numbers -->
      <div class="number-buttons">
        <button onclick="appendInput('1')">1</button>
        <button onclick="appendInput('2')">2</button>
        <button onclick="appendInput('3')">3</button>
        <button onclick="appendInput('4')">4</button>
        <button onclick="appendInput('5')">5</button>
        <button onclick="appendInput('6')">6</button>
        <button onclick="appendInput('7')">7</button>
        <button onclick="appendInput('8')">8</button>
        <button onclick="appendInput('9')">9</button>
        <button onclick="appendInput('0')" class="zero">0</button>
      </div>
      <!-- Operations -->
      <div class="operation-buttons">
        <button onclick="appendInput('+')" class="operation">+</button>
        <button onclick="appendInput('-')" class="operation">-</button>
        <button onclick="appendInput('*')" class="operation">ร</button>
        <button onclick="appendInput('/')" class="operation">รท</button>
        <button onclick="calculate()" class="operation">=</button>
        <button onclick="clearInput()" class="operation">AC</button>
      </div>
    </div>
    <div class="history">
      <h3>History</h3>
      <ul id="history-list"></ul>
      <button onclick="clearHistory()" class="clear-history">Clear History</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
